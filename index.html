<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/me.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>s
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Calculator using javascript </title>
    <link rel="stylesheet" href="style.css">

    <script>
        function calculate(x){
         form.display.value = form.display.value + x;
        }
    </script>
</head>
<body>
    <div class="calculator">
        <form action=""  name="form">
         <input type="text" value="" class="form-control main-bar" name="display" id="user-input" placeholder="0">
           <div class="button-area">
              
               <div class="line">
                <input type="button" value="7" name="btn" class="btn btn-info" onclick="calculate(this.value)">
                <input type="button" value="8" name="btn " class="btn btn-info" onclick="calculate(this.value)">
                <input type="button" name="btn" value="9" class="btn btn-info" onclick="calculate(this.value)">
                <input type="button" name="btn" value="+" class="btn btn-danger" onclick="calculate(this.value)"> 
            </div>

            <div class="line">
                <input type="button" value="4" name="btn" class="btn btn-info" onclick="calculate(this.value)">
                <input type="button" value="5" name="btn " class="btn btn-info" onclick="calculate(this.value)">
                <input type="button" name="btn" value="6" class="btn btn-info" onclick="calculate(this.value)">
                <input type="button" name="btn" value="*" class="btn btn-danger" onclick="calculate(this.value)"> 
            </div>

            <div class="line">
                <input type="button" value="1" name="btn" class="btn btn-info" onclick="calculate(this.value)">
                <input type="button" value="2" name="btn " class="btn btn-info" onclick="calculate(this.value)">
                <input type="button" name="btn" value="3" class="btn btn-info" onclick="calculate(this.value)">
                <input type="button" name="btn" value="-" class="btn btn-danger" onclick="calculate(this.value)"> 
            </div>

            <div class="line">
                <input type="button" value="0" name="btn" class="btn btn-info" onclick="calculate(this.value)">
                <input type="button" value="00" name="btn " class="btn btn-info" onclick="calculate(this.value)">
                <input type="button" name="btn" value="." class="btn btn-info" onclick="calculate(this.value)">
                <input type="button" name="btn" value="/" class="btn btn-danger" onclick="calculate(this.value)"> 
            </div>
            <div class="last">
                <input type="button" value="C" name="btn" class="btn btn-danger" onclick="display.value = null" >
                <input type="button" value="=" name="btn" class="btn btn-danger" onclick="display.value = eval(display.value)" >
            </div>
           </div>
        </form>
    </div>
</body>
</html>
